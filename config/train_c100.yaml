
experiment_name:
  Auto_config
set_seed:
  False
pytorch_seed:
  2021
data:
  cifar100
num_classes:
  100
feature_list:
  - 64
  - 32
  - 32
  - 32
  - 32
#size_list:
#  - - 32
#    - 32
#  - - 32
#    - 32
#  - - 16
#    - 16
#  - - 8
#    - 8
#  - - 4
#    - 4
size_list:
  - - 32
    - 32
  - - 32
    - 32
  - - 16
    - 16
  - - 8
    - 8
  - - 4
    - 4
hidden_size_list:
  - 4
  - 4
  - 4
  - 4
path_nums_list:
  - 3
  - 3
  - 5
  - 6
nums_layer_list:
  - 0
  - 1
  - 1
  - 1
breadth_threshold:
  - 3
  - 4
  - 5
  - 6
down_rate:
  1
mult_k:
  1
use_standard:
  True
densenetparameter:
  bn_size:
    2
  drop_rate:
    0.1
  use_size_change:
    False
parameters:
  # default parameters
  loss_type:
    noonehot_cross
  sigma_list:
    - 0.0
    - 0.0
  s:
    4
  push_num:
    2
  length:
    25
  tmp_feature:
    8
  sigma:
    0.1
  batch_size:
    64
  epoch:
    1200
  dropout:
    0.0
  filter_tau_m:
    4
  filter_tau_s:
    1
  train_coefficients:
    True
  train_bias:
    True
  membrane_filer:
    False
shape: [2,2,2]
optimizer:
  optimizer_choice:
    'SGD'
  Adam:
    lr: 0.001
    weight_decay: 5e-5
  AdamW:
    lr: 0.0001
    momentum: 0.937
    weight_decay: 0.0005
    center_lr: 0.5
    weight_decay_bias: 0.
    bias_lr_factor: 2
  SAM:
    lr: 0.05
    weight_decay: 4e-5
  SGD:
    momentum: 0.9
    lr: 0.1
    weight_decay: 1e-4
  ASGD:
    lr: 0.002
    weight_decay: 4e-5
  Rprop:
    lr: 0.0001
    etas: (0.5,1.5)


scheduler:
  scheduler_choice:
    'SchedulerLR'
  SchedulerLR:
    milestones:
      - 0.5
      - 0.73
    gamma:
      - 0.1
      - 0.1
  MultiStepLR:
    milestones:
      - 25
      - 35
    gamma:
      0.1
  CosineAnnealingWarmRestarts:
    T_0:
      1000
  CyclicLR:
    base_lr:
      0.0001
    max_lr:
      0.001
    step_size_up:
      2000

transform:
  RandomResizedCrop:
    size:
      28
    scale:
      - 0.85
      - 1.0
    ratio:
      - 0.75
      - 1.3333333333333333
    interpolation:
      2
  RandomRotation:
    angle:
      15
  RandomApply:
    probability:
      0.5

mnist_config:
  max_rate:
    1
  use_transform:
    True
output:
  ./output
